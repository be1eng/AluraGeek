<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <section class="header">
        <div class="contenedor-logo">
          <img class="logo" src="./imagenes/hearts.png" alt="Logo AluraGeek" />
          <h1>AluraGeek</h1>
        </div>
      </section>
    </header>
    <main>
      <section class="contenedor-principal">
        <section class="productos">
          <h2 class="titulo-productos titulo-seccion-dos">MIS PRODUCTOS:</h2>
          <div class="contenedor-productos">
            <!-- Productos se agregarán dinámicamente aquí -->
          </div>
        </section>
        <section class="agregar-productos">
          <h2 class="titulo-productos">AGREGAR PRODUCTO:</h2>
          <form data-formulario novalidate>
            <input
              class="input"
              type="text"
              placeholder="nombre..."
              name="nombre"
              data-nombre-producto
              required
            />
            <p class="parrafo-nombre"></p>
            <input
              class="input"
              type="number"
              step="0.01"
              placeholder="precio..."
              name="precio"
              data-precio-producto
              required
            />
            <p class="parrafo-precio"></p>
            <input
              class="input"
              type="url"
              placeholder="imagen..."
              name="url-imagen"
              data-imagen-producto
              required
            />
            <p class="parrafo-imagen"></p>
            <br />
            <input class="input-submit" type="submit" value="Enviar" />
            <input class="input-limpiar" type="reset" value="Limpiar" />
          </form>
          <p class="parrafo-enviar"></p>
        </section>
      </section>
    </main>
    <footer>
      <section class="footer">
        <div class="contenedor-logo">
          <img class="logo" src="./imagenes/hearts.png" alt="Logo AluraGeek" />
          <h1>AluraGeek</h1>
        </div>
        <p class="parrafo-footer">Desarrollado por Valeria Godoy</p>
        <p class="parrafo-footer">Alura Latam 2024</p>
      </section>
    </footer>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/validacionCampos.js" type="module"></script>
  </body>
</html>
